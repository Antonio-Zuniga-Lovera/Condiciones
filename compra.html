<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Stickers</title>
    <link rel="stylesheet" href="assets/css/compra.css">
</head>
<body>
    <main>
        <p>Puedes llevar hasta 10 stickers en total</p>
        <div id="Subcontainer-stickers">
            <div class="cards-stickers">
                <img src="https://ih1.redbubble.net/image.3930628080.3768/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="Nazuna Nanakusa enojada" id="Imagen1" />
                <input min="0" max="10" type="number" id="Input-number" class="inputs-number"  />
            </div>
            <div class="cards-stickers">
                <img src="https://ih1.redbubble.net/image.3879664404.5046/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="Nazuna Nanakusa sorprendida" id="Imagen2" />
                <input min="0" max="10" type="number" id="Input-number-2" class="inputs-number"  />
            </div>
            <div class="cards-stickers">
                <img src="https://ih1.redbubble.net/image.3999100177.7763/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="Nazuna Nanakusa" id="Imagen3" />
                <input min="0" max="10" type="number" id="Input-number-3" class="inputs-number"  />
            </div>
        </div>
        <p id="Answer">Llevas 0 stickers</p>
        <button id="Verify">Verificar</button>
        <button id="Buy">Comprar</button>
    </main>
    <script src="assets/js/compra.js"></script>
</body>
</html>
